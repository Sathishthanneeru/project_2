<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sign In Form -->
      <div id="signin-container" class="form-container">
        <h2>Sign In</h2>
        <form id="loginForm">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Sign In</button>
          <p id="error-message" class="error-message"></p>
        </form>
        <p class="toggle-form">
          Don't have an account? <a href="#" id="showSignup">Create an Account</a>
        </p>
      </div>

      <!-- Sign Up Form (Initially Hidden) -->
      <div id="signup-container" class="form-container hidden">
        <h2>Create an Account</h2>
        <form id="signupForm">
          <div class="input-group">
            <label for="new-username">Username</label>
            <input type="text" id="new-username" required />
          </div>
          <div class="input-group">
            <label for="new-email">Email</label>
            <input type="email" id="new-email" required />
          </div>
          <div class="input-group">
            <label for="new-password">Password</label>
            <input type="password" id="new-password" required />
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <p class="toggle-form">
          Already have an account? <a href="#" id="showSignin">Sign In</a>
        </p>
      </div>
    </div>

    <script>
      document.getElementById("showSignup").addEventListener("click", function () {
        document.getElementById("signin-container").classList.add("hidden");
        document.getElementById("signup-container").classList.remove("hidden");
      });

      document.getElementById("showSignin").addEventListener("click", function () {
        document.getElementById("signup-container").classList.add("hidden");
        document.getElementById("signin-container").classList.remove("hidden");
      });
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        width: 300px;
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }
      .input-group {
        margin: 10px 0;
        text-align: left;
      }
      .input-group label {
        display: block;
        font-size: 14px;
      }
      .input-group input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background: #218838;
      }
      .toggle-form {
        margin-top: 10px;
        font-size: 14px;
      }
      .toggle-form a {
        color: #007bff;
        text-decoration: none;
        cursor: pointer;
      }
      .toggle-form a:hover {
        text-decoration: underline;
      }
      .hidden {
        display: none;
      }
    </style>
  </body>
</html>
